<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/images/iconfont/icofont.min.css"
    />
    <link rel="stylesheet" href="../assets/images/iconfont/icofont.css" />
    <title>index</title>
  </head>
  <body class="bg-t">
    <%- include('./layout/header'); -%>
    <div class="container">
      <div class="banner carousel slide pt-md-6 pt-3 mb-5" id="banner">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="position-absolute">
              <h2
                class="banner__img--title text-white m-0 position-relative fs-md-9 fs-2"
              >
                19 MAY 2023
              </h2>
            </div>
            <img
              src="../assets/images/event/13.jpg"
              class="banner__event d-block w-100"
              alt="event_img"
            />

            <div class="carousel-caption p-0">
              <h3 class="fs-md-4 fs-8 ff-nsft m-0 mb-md-3 mb-4 ls-md-1 ls-2">
                隔牆有耳-沒有草東的派對
              </h3>
              <p class="ff-nsst d-md-block d-none mb-4 lh-base">
                你各位聽團仔們！每次想跟朋友一起聽草東專場卻每一次都搶不到票？「草東沒有派對」永遠都是「草東沒有門票」！
                帶上啤酒、野餐墊，讓我們在Live
                House外面一起開場「沒有草東的派對」吧！
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#banner"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#banner"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div
        class="explore row grid gy-lg-0 gx-md-4 gy-md-2 gx-2 gy-2 mb-md-5 mb-6"
      >
        <div class="col-lg-2 col-md-4 col-4">
          <div
            class="border border-2 border-black text-center py-md-35 py-20 mb-md-0"
          >
            <img
              src="../assets/images/cate01.svg"
              alt="part"
              class="explore_＿more--img mb-md-7 mb-2"
            />
            <p class="fs-md-4 fs-6 ff-nsft m-0">演出</p>
          </div>
        </div>
        <div class="col-lg-2 col-md-4 col-4">
          <div
            class="border border-2 border-black text-center py-md-35 py-20 mb-md-0"
          >
            <img
              src="../assets/images/cate02.svg"
              alt="part"
              class="explore_＿more--img mb-md-7 mb-2"
            />
            <p class="fs-md-4 fs-6 ff-nsft m-0">聯誼</p>
          </div>
        </div>
        <div class="col-lg-2 col-md-4 col-4">
          <div
            class="border border-2 border-black text-center py-md-35 py-20 mb-md-0"
          >
            <img
              src="../assets/images/cate03.svg"
              alt="part"
              class="explore_＿more--img mb-md-7 mb-2"
            />
            <p class="fs-md-4 fs-6 ff-nsft m-0">展覽</p>
          </div>
        </div>
        <div class="col-lg-2 col-md-4 col-4">
          <div class="border border-2 border-black text-center py-md-35 py-20">
            <img
              src="../assets/images/cate04.svg"
              alt="part"
              class="explore_＿more--img mb-md-7 mb-2"
            />
            <p class="fs-md-4 fs-6 ff-nsft m-0">美食</p>
          </div>
        </div>
        <div class="col-lg-2 col-md-4 col-4">
          <div class="border border-2 border-black text-center py-md-35 py-20">
            <img
              src="../assets/images/cate05.svg"
              alt="part"
              class="explore_＿more--img mb-md-7 mb-2"
            />
            <p class="fs-md-4 fs-6 ff-nsft m-0">戶外</p>
          </div>
        </div>
        <div class="col-lg-2 col-md-4 col-4">
          <div
            class="border border-2 border-primary bg-primary text-center py-md-38 py-20"
          >
            <a
              href="#"
              class="text-secondary link-opacity-hover-0 fs-md-10 fs-4 ff-nsft m-0 lh-md-125 lh-133"
            >
              探索<br />美食
            </a>
          </div>
        </div>
      </div>
      <div class="recent__item row">
        <div class="recent__item--title">
          <div
            class="border border-3 border-primary d-flex justify-content-between align-items-center py-md-4 px-md-6 py-3 px-7"
          >
            <h2 class="fs-md-11 fs-4">RECENT</h2>
            <h2 class="fs-md-2 fs-6">近期活動</h2>
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
